/span><br><span class="line">print(numbers)</span><br><span class="line">print(numbers.dtype)</span><br><span class="line">[<span class="number">1</span> <span class="number">2</span> <span class="number">3</span> <span class="number">4</span> <span class="number">5</span> <span class="number">6</span> <span class="number">7</span> <span class="number">8</span>]</span><br><span class="line">int64</span><br><span class="line"><span class="comment">#数据索引</span></span><br><span class="line">matrix = numpy.array([[<span class="number">12</span>,<span class="number">3</span>,<span class="number">67</span>,<span class="number">9</span>],[<span class="number">34</span>,<span class="number">2</span>,<span class="number">7</span>,<span class="number">9</span>],[<span class="number">3</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">6</span>]])</span><br><span class="line"><span class="comment">#第一行第一个数</span></span><br><span class="line">print(matrix[<span class="number">0</span>,<span class="number">0</span>])</span><br><span class="line"><span class="number">12</span></span><br><span class="line">matrix = numpy.array([[<span class="number">12</span>,<span class="number">3</span>,<span class="number">67</span>,<span class="number">9</span>],[<span class="number">34</span>,<span class="number">2</span>,<span class="number">7</span>,<span class="number">9</span>],[<span class="number">3</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">6</span>]])</span><br><span class="line"><span class="comment">#第三行最后一个数</span></span><br><span class="line">print(matrix[<span class="number">2</span>,-<span class="number">1</span>])</span><br><span class="line"><span class="number">6</span></span><br><span class="line"><span class="comment">#切片</span></span><br><span class="line">vector = numpy.array([<span class="number">3</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">89</s
