        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">#!&#x2F;usr&#x2F;bin&#x2F;python</span><br><span class="line">#-*- coding:utf8 -*-</span><br><span class="line">from selenium import webdriver</span><br><span class="line">from bs4 import BeautifulSoup as bs</span><br><span class="line">import re</span><br><span class="line">import urllib</span><br><span class="line">import os</span><br><span class="line">#autor:carlos</span><br><span class="line">#介绍：</span><br><span class="line"># 利用selenium获取网易云音乐toplist页面中frame框架的源代码</span><br><span class="line"># 利用BeautifulSoup获取音乐id、标题</span><br><span class="line"># 拼接网易云音乐真实下载链接（&#39;http:&#x2F;&#x2F;music.163.com&#x2F;song&#x2F;media&#x2F;outer&#x2F;url?%s.mp3&#39; % id）</span><br><span class="line"># 利用urllib.urlretrieve()下载音乐文件</span><br><span class="line">#利用selenium打开浏览器</span><br><span class="line">driver&#x3D;webdriver.Chrome()</span><br><span class="line">#打开链接</span><br><span class="line">driver.get(&#39;http:&#x2F;&#x2F;music.163.com&#x2F;#&#x2F;discover&#x2F;toplist&#39;)</span><br><span class="line">#跳转到contentFrame框架</span><br><span class="line">driver.switch_to.frame(&#39;contentFrame&#39;)</span><br><span class="line">#获取contentFrame框架源代码</span><br><span class="line">html &#x3D; driver.page_source</span><br><span class="line">#driver.find_element_by_xpath(&quot;&#x2F;&#x2F;span[@class&#x3D;&#39;txt&#39;]&quot;)</span><br><span class="line">#print driver.page_source</span><br><span class="line">#browser.find_element_by_xpath(u&quot;&#x2F;&#x2F;img[@alt&#x3D;&#39;强化学习 (Reinforcement Learning)&#39;]&quot;).click()</span><br><span class="line">#browser.find_element_by_link_text(&quot;About&quot;).click()</span><br><span class="line">#driver.get(&quot;http:&#x2F;&#x2F;music.163.com&#x2F;#&#x2F;discover&#x2F;toplist&quot;)</span><br><span class="line"># driver.find_element_by_xpath(&quot;&#x2F;&#x2F;div[@id&#x3D;&#39;g-topbar&#39;]&#x2F;div&#x2F;div&#x2F;ul&#x2F;li[2]&#x2F;span&#x2F;a&#x2F;em&quot;).click()</span><br><span class="line"># driver.find_element_by_xpath(&quot;&#x2F;&#x2F;div[@id&#x3D;&#39;g-topbar&#39;]&#x2F;div&#x2F;div&#x2F;ul&#x2F;li[3]&#x2F;span&#x2F;a&#x2F;em&quot;).click()</span><br><span class="line"># driver.find_element_by_css_selector(&quot;em&quot;).click()</span><br><span class="line"># html&#x3D;driver.page_source</span><br><span class="line"># print html</span><br><span class="line"># driver.close()</span><br><span class="line">#退出浏览器</span><br><span class="line">driver.quit()</span><br><span class="line">soup &#x3D; bs(html,&#39;lxml&#39;)</span><br><span class="line">#将音乐内容信息保存到contents中</span><br><span class="line">contents &#x3D;  soup.findAll(&#39;div&#39;,&#123;&#39;class&#39;:&#39;ttc&#39;&#125;)</span><br><span class="line">data&#x3D;[]</span><br><span class="line">for content in contents:</span><br><span class="line">    dataunit&#x3D;&#123;&#125;</span><br><span class="line">    #获取链接中的id部分 &#x2F;song?id&#x3D;525238891</span><br><span class="line">    id &#x3D; content.find(&#39;a&#39;)[&#39;href&#39;].split(&#39;?&#39;)[-1]</span><br><span class="line">    title &#x3D; content.find(&#39;b&#39;)[&#39;title&#39;]</span><br><span class="line">    dataunit[&#39;id&#39;]&#x3D;id</span><br><span class="line">    dataunit[&#39;title&#39;]&#x3D;title</span><br><span class="line">    #将音乐id和标题保存在字典dataunit中，然后存放到list。</span><br><span class="line">    data.append(dataunit)</span><br><span class="line"></span><br><span class="line">#利用urllib.urlretrieve(）下载图片</span><br><span class="line">def music_download(filename,downloadlink):</span><br><span class="line">    path&#x3D; &#39;&#x2F;Users&#x2F;apple&#x2F;documents&#x2F;music&#x2F;&#39; + filename</span><br><span class="line">    if(os.path.exists(&#39;&#x2F;Users&#x2F;apple&#x2F;documents&#x2F;music&#39;)&#x3D;&#x3D;False):</span><br><span class="line">        os.makedirs(&#39;&#x2F;Users&#x2F;apple&#x2F;documents&#x2F;music&#x2F;&#39;)</span><br><span class="line">    elif(os.path.isfile(path)&#x3D;&#x3D;False):</span><br><span class="line">            urllib.urlretrieve(downloadlink, &#39;&#x2F;Users&#x2F;apple&#x2F;documents&#x2F;music&#x2F;&#39; + filename)</span><br><span class="line">    else:</span><br><span class="line">        return</span><br><span class="line">#循环输出list中的内容[&#123;&#39;title&#39;:&#39;&#39;,&#39;id&#39;:&#39;&#39;&#125;]</span><br><span class="line">for content in data:</span><br><span class="line">    #</span><br><span class="line">    title&#x3D;content[&#39;title&#39;]</span><br><span class="line">    id&#x3D;content[&#39;id&#39;]</span><br><span class="line">    #利用id拼接真实下载链接</span><br><span class="line">    downloadlink &#x3D; &#39;http:&#x2F;&#x2F;music.163.com&#x2F;song&#x2F;media&#x2F;outer&#x2F;url?%s.mp3&#39; % id</span><br><span class="line">    filename&#x3D;title+&#39;.&#39;+&#39;.mp3&#39;</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line">        music_download(filename,downloadlink)</span><br><span class="line">        print(title+&#39; downloaded successfully!!&#39;)</span><br><span class="line">    except:</span><br><span class="line">        print(&#39;download failed!&#39;)</span><br></pre></td></tr></table></figure>
