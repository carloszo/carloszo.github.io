ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">#!&#x2F;usr&#x2F;bin&#x2F;python</span><br><span class="line">#-*- coding:utf8 -*-</span><br><span class="line">from bs4 import BeautifulSoup as bs</span><br><span class="line">import urllib2</span><br><span class="line">import  re</span><br><span class="line">import pymysql</span><br><span class="line">import os</span><br><span class="line"></span><br><span class="line">#autor:Carlos</span><br><span class="line">#功能：利用beautifulsoup，urllib2爬取ygdy8.net中电影下载链接</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def html_downloader(url):</span><br><span class="line">    #读取网页内容</span><br><span class="line">    html_content &#x3D; urllib2.urlopen(url).read()</span><br><span class="line">    return html_content</span><br><span class="line"></span><br><span class="line">def parser(html_content):</span><br><span class="line">    #把网页内容传递给BeautifulSoup解析</span><br><span class="line">    soup &#x3D; bs(html_content, &#39;html.parser&#39;, from_encoding&#x3D;&#39;gb18030&#39;)</span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line">    #新建set,用以存储下一步爬取的链接。</span><br><span class="line">    new_urls &#x3D; set()</span><br><span class="line">    #downloadlink存储下载链接</span><br><span class="line">    downloadlink&#x3D;&#39;&#39;</span><br><span class="line">    #获取网页中所有的内容页链接</span><br><span class="line">    urllist &#x3D; soup.findAll(&#39;a&#39;,href&#x3D;re.compile(r&#39;&#x2F;html&#x2F;gndy&#x2F;\w&#123;4&#125;&#x2F;.*&#x2F;&#39;))</span><br><span class="line">    #将内容页链接拼接完整后存储至set new_urls中</span><br><span class="line">    for url in urllist :</span><br><span class="line">        new_urls.add(&#39;http:&#x2F;&#x2F;www.ygdy8.net&#39;+url[&#39;href&#39;])</span><br><span class="line">    #获取下载链接</span><br><span class="line">    if soup.find(&#39;a&#39;,href&#x3D;re.compile(r&#39;ftp\:\&#x2F;\&#x2F;(.*)&#39;)):</span><br><span class="line">        downloadlink&#x3D;soup.find(&#39;a&#39;,href&#x3D;re.compile(r&#39;ftp\:\&#x2F;\&#x2F;(.*)&#39;))[&#39;href&#39;]</span><br><span class="line">    return new_urls,downloadlink</span><br><span class="line"></span><br><span class="line">def save(content):</span><br><span class="line">    #将爬取的内容保存到txt文档中</span><br><span class="line">    with open(&#39;downloadlist.txt&#39;,&#39;a&#39;) as f:</span><br><span class="line">        f.write(content)</span><br><span class="line">    f.close()</span><br><span class="line"></span><br><span class="line">rooturl&#x3D;&#39;http:&#x2F;&#x2F;www.ygdy8.net&#39;</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">html &#x3D; html_downloader(url)</span><br><span class="line">urls,download &#x3D; parser(html)</span><br><span class="line">print len(urls)</span><br><span class="line">for url in urls:</span><br><span class="line">    print url</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">#uncrawled_list为未爬取链接库，开始为空，格式为set,可以自动过滤重复链接。</span><br><span class="line">uncrawled_list&#x3D;set()</span><br><span class="line">#crawled_list为已爬取链接库</span><br><span class="line">crawled_list &#x3D;set()</span><br><span class="line">#将最开始爬取的链接放入未爬取链接库中</span><br><span class="line">uncrawled_list.add(rooturl)</span><br><span class="line">#download_list &#x3D; set()</span><br><span class="line">#count和num均为计数器，count记录爬取链接数量，num记录成功爬取下载链接数量。</span><br><span class="line">count&#x3D;0</span><br><span class="line">num &#x3D; 1</span><br><span class="line">#未爬取链接库不为空时处于循环状态</span><br><span class="line">while len(uncrawled_list)&gt;0:</span><br><span class="line">    try:</span><br><span class="line">        count &#x3D; count + 1</span><br><span class="line">        #从未爬取链接库中取出一个新的url</span><br><span class="line">        newurl &#x3D; uncrawled_list.pop()</span><br><span class="line">        #判断新的url是否在已爬取链接库中</span><br><span class="line">        if newurl not in crawled_list:</span><br><span class="line">            html_content &#x3D; html_downloader(newurl)</span><br><span class="line">        #new_urls,downloadlink &#x3D; parser(html_content)</span><br><span class="line">        #url_manager(new_urls)</span><br><span class="line">            #将已爬过的链接放入crawled_list</span><br><span class="line">            crawled_list.add(newurl)</span><br><span class="line">            #返回新的内容页链接和下载链接</span><br><span class="line">            new_urls,downloadlink &#x3D; parser(html_content)</span><br><span class="line">            #打印爬取状态</span><br><span class="line">            print &quot;crawled %s:%s&quot; % (count, newurl)</span><br><span class="line">            #判断new_urls是否为空</span><br><span class="line">            if new_urls is not None or len(new_urls)!&#x3D;0:</span><br><span class="line">                for url in new_urls:</span><br><span class="line">                    #将new_urls加入uncrawled_list</span><br><span class="line">                    uncrawled_list.add(url)</span><br><span class="line">            #判断downloadlink是否为空</span><br><span class="line">            if downloadlink!&#x3D;&#39;&#39;:</span><br><span class="line">                #将downloadlink格式</span><br><span class="line">                downloadurl &#x3D; downloadlink.encode(&quot;utf8&quot;)</span><br><span class="line">                save(str(num)+&#39;.&#39;+downloadurl+&#39;\r\n&#39;)</span><br><span class="line">                #download_list.add(downloadurl)</span><br><span class="line">                num&#x3D;num+1</span><br><span class="line">    except:</span><br><span class="line">        print &quot;crawl failed&quot;</span><br></pre></td></tr></table></figure>
