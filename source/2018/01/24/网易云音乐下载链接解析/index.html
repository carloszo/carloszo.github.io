ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/python</span><br><span class="line">#-*- coding:utf8 -*-</span><br><span class="line">from selenium import webdriver</span><br><span class="line">from bs4 import BeautifulSoup as bs</span><br><span class="line">import re</span><br><span class="line">import urllib</span><br><span class="line">import os</span><br><span class="line">#autor:carlos</span><br><span class="line">#介绍：</span><br><span class="line"># 利用selenium获取网易云音乐toplist页面中frame框架的源代码</span><br><span class="line"># 利用BeautifulSoup获取音乐id、标题</span><br><span class="line"># 拼接网易云音乐真实下载链接（&apos;http://music.163.com/song/media/outer/url?%s.mp3&apos; % id）</span><br><span class="line"># 利用urllib.urlretrieve()下载音乐文件</span><br><span class="line">#利用selenium打开浏览器</span><br><span class="line">driver=webdriver.Chrome()</span><br><span class="line">#打开链接</span><br><span class="line">driver.get(&apos;http://music.163.com/#/discover/toplist&apos;)</span><br><span class="line">#跳转到contentFrame框架</span><br><span class="line">driver.switch_to.frame(&apos;contentFrame&apos;)</span><br><span class="line">#获取contentFrame框架源代码</span><br><span class="line">html = driver.page_source</span><br><span class="line">#driver.find_element_by_xpath(&quot;//span[@class=&apos;txt&apos;]&quot;)</span><br><span class="line">#print driver.page_source</span><br><span class="line">#browser.find_element_by_xpath(u&quot;//img[@alt=&apos;强化学习 (Reinforcement Learning)&apos;]&quot;).click()</span><br><span class="line">#browser.find_element_by_link_text(&quot;About&quot;).click()</span><br><span class="line">#driver.get(&quot;http://music.163.com/#/discover/toplist&quot;)</span><br><span class="line"># driver.find_element_by_xpath(&quot;//div[@id=&apos;g-topbar&apos;]/div/div/ul/li[2]/span/a/em&quot;).click()</span><br><span class="line"># driver.find_element_by_xpath(&quot;//div[@id=&apos;g-topbar&apos;]/div/div/ul/li[3]/span/a/em&quot;).click()</span><br><span class="line"># driver.find_element_by_css_selector(&quot;em&quot;).click()</span><br><span class="line"># html=driver.page_source</span><br><span class="line"># print html</span><br><span class="line"># driver.close()</span><br><span class="line">#退出浏览器</span><br><span class="line">driver.quit()</span><br><span class="line">soup = bs(html,&apos;lxml&apos;)</span><br><span class="line">#将音乐内容信息保存到contents中</span><br><span class="line">contents =  soup.findAll(&apos;div&apos;,&#123;&apos;class&apos;:&apos;ttc&apos;&#125;)</span><br><span class="line">data=[]</span><br><span class="line">for content in contents:</span><br><span class="line">    dataunit=&#123;&#125;</span><br><span class="line">    #获取链接中的id部分 /song?id=525238891</span><br><span class="line">    id = content.find(&apos;a&apos;)[&apos;href&apos;].split(&apos;?&apos;)[-1]</span><br><span class="line">    title = content.find(&apos;b&apos;)[&apos;title&apos;]</span><br><span class="line">    dataunit[&apos;id&apos;]=id</span><br><span class="line">    dataunit[&apos;title&apos;]=title</span><br><span class="line">    #将音乐id和标题保存在字典dataunit中，然后存放到list。</span><br><span class="line">    data.append(dataunit)</span><br><span class="line"></span><br><span class="line">#利用urllib.urlretrieve(）下载图片</span><br><span class="line">def music_download(filename,downloadlink):</span><br><span class="line">    path= &apos;/Users/apple/documents/music/&apos; + filename</span><br><span class="line">    if(os.path.exists(&apos;/Users/apple/documents/music&apos;)==False):</span><br><span class="line">        os.makedirs(&apos;/Users/apple/documents/music/&apos;)</span><br><span class="line">    elif(os.path.isfile(path)==False):</span><br><span class="line">            urllib.urlretrieve(downloadlink, &apos;/Users/apple/documents/music/&apos; + filename)</span><br><span class="line">    else:</span><br><span class="line">        return</span><br><span class="line">#循环输出list中的内容[&#123;&apos;title&apos;:&apos;&apos;,&apos;id&apos;:&apos;&apos;&#125;]</span><br><span class="line">for content in data:</span><br><span class="line">    #</span><br><span class="line">    title=content[&apos;title&apos;]</span><br><span class="line">    id=content[&apos;id&apos;]</span><br><span class="line">    #利用id拼接真实下载链接</span><br><span class="line">    downloadlink = &apos;http://music.163.com/song/media/outer/url?%s.mp3&apos; % id</span><br><span class="line">    filename=title+&apos;.&apos;+&apos;.mp3&apos;</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line">        music_download(filename,downloadlink)</span><br><span class="line">        print(title+&apos; downloaded successfully!!&apos;)</span><br><span class="line">    except:</span><br><span class="line">        print(&apos;download failed!&apos;)</span><br></pre></td></tr></table></figure>
