<span class="line">#将最开始爬取的链接放入未爬取链接库中</span><br><span class="line">uncrawled_list.add(rooturl)</span><br><span class="line">#download_list = set()</span><br><span class="line">#count和num均为计数器，count记录爬取链接数量，num记录成功爬取下载链接数量。</span><br><span class="line">count=0</span><br><span class="line">num = 1</span><br><span class="line">#未爬取链接库不为空时处于循环状态</span><br><span class="line">while len(uncrawled_list)&gt;0:</span><br><span class="line">    try:</span><br><span class="line">        count = count + 1</span><br><span class="line">        #从未爬取链接库中取出一个新的url</span><br><span class="line">        newurl = uncrawled_list.pop()</span><br><span class="line">        #判断新的url是否在已爬取链接库中</span><br><span class="line">        if newurl not in crawled_list:</span><br><span class="line">            html_content = html_downloader(newurl)</span><br><span class="line">        #new_urls,downloadlink = parser(html_content)</span><br><span class="line">        #url_manager(new_urls)</span><br><span class="line">            #将已爬过的链接放入crawled_list</span><br><span class="line">            crawled_list.add(newurl)</span><br><span class="line">            #返回新的内容页链接和下载链接</span><br><span class="line">            new_urls,downloadlink = parser(html_content)</span><br><span class="line">            #打印爬取状态</span><br><span class="line">            print &quot;crawled %s:%s&quot; % (count, newurl)</span><br><span class="line">            #判断new_urls是否为空</span><br><span class="line">            if new_urls is not None or len(new_urls)!=0:</span><br><span class="line">                for url in new_urls:</span><br><span class="line">                    #将new_urls加入uncrawled_list</span><br><span class="line">                    uncrawled_list.add(url)</span><br><span class="line">            #判断downloadlink是否为空</span><br><span class="line">            if downloadlink!=&apos;&apos;:</span><br><span class="line">                #将downloadlink格式</span><br><span class="line">                downloadurl = downlo
